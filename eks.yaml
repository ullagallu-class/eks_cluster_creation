apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: siva
  region: us-east-1
  version: "1.32"

managedNodeGroups:
  - name: siva-ng
    instanceType: t3a.medium
    minSize: 1
    maxSize: 6
    desiredCapacity: 6
    volumeSize: 20
    volumeType: gp3
    ssh:
      allow: true
      publicKeyName: bapatlas.site
    tags:
      Env: Dev
      k8s.io/cluster-autoscaler/eks-cluster: 'true'
    spot: true

cloudWatch:
  clusterLogging:
    enableTypes: ["api", "audit", "authenticator", "controllerManager", "scheduler"]
